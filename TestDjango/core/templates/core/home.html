<!DOCTYPE html>
<html lang="en">
    {% load static %}
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'core/css/miCss.css' %}">
    <title>Productos!</title>
    
</head>
<body>
    <div class = container>
        <div class="row">
        <h1>LISTADO DE PRODUCTOS</h1>
        </div>
        <div class="row mb-3">
            <table class="table table-bordered" id="Productos">
                <thead class ="table-dark">
                    <tr>
                        <th scope="col">Id del Producto</th>
                        <th scope="col">Nombre del Producto</th>
                        <th scope="col">Descipcion del Producto</th>
                        <th scope="col">Precio</th>
                        
                    </tr>
                </thead>
                {% for auxVe in producto %}
                <tr>
                    <td>{{auxVe.idProducto}}</td>
                    <td>{{auxVe.nombreProducto}}</td>
                    <td>{{auxVe.descripcion}}</td>
                    <td>{{auxVe.precio}}</td>
                    <td><a href="{% url 'home' auxVe.idProducto %}">Modificar</a></td>
                </tr>
                {% endfor %}
            </table>

        </div>
    </div>
</body>
</html>
