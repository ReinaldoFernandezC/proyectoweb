<!DOCTYPE html>
<html>
    {% load static %}
    <head>
        <title>Listado de Veh&iacute;culos</title>
        <!-- CSS only -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <link rel="stylesheet" href="{% static 'core/css/estilo.css' %}">
    </head>
    <body>
        <div class="container">
            <div class="row mb-4">
                <h1>Listado de Veh&iacute;culos</h1>
            </div>
            <div class="row mb-3">
                <table class="table table-bordered" id="categorias">
                    <thead class="table-dark">
                        <tr>
                            <th scope="col">Patente</th>
                            <th scope="col">Marca</th>
                            <th scope="col">Modelo</th>
                            <th scope="col">Opciones</th>
                            <th scope="col"></th>
                        </tr>
                    </thead>
                    {% for ar in articulos %}
                    <tr>
                        <td>{{ar.idArticulo}}</td>
                        <td>{{ar.precio}}</td>
                        <td>{{ar.nombreArticulo}}</td>

                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="row mb-3">
                <a href="{% url 'form_articulo' %}">Ingresar Nuevo Veh&iacute;culo</a>
            </div>
        </div>
    </body>
</html>
